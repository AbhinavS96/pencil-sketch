<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="../static/main.js"></script>
  <title>Sketch Effect</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../static/logo.svg" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
        Sketch Effect Generator
      </a>
    </div>
  </nav>
  <h1>upload testing</h1>
  <div class="form-check form-check-inline">
    <input type="radio" name="sketch" id="pencil-sketch" class="form-check-input" checked>
    <label for="pencil-sketch" class="form-check-label">Pencil Sketch</label>
  </div>
  <div class="form-check form-check-inline">
    <input type="radio" name="sketch" id="color-sketch" class="form-check-input">
    <label for="color-sketch" class="form-check-label">Color Sketch</label>
  </div>

  <div>
    <input id="fileupload" type="file" name="fileupload" />
    <button id="upload-button" onclick="uploadFile()" class="btn btn-primary"> Upload </button>
  </div>
  <h1>main image testing</h1>
  <img id="main"></img>
</body>

</html>
