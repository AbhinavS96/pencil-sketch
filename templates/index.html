<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="../static/main.js"></script>
  <title>Sketch Effect</title>
</head>

<body class="bg-light">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../static/logo.svg" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
        Sketch Effect Generator
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-1">
      </div>
      <div class="col-10 text-center">
        <h1>Upload your image</h1>
        <div class="d-inline-flex flex-column align-items-center">
          <!-- file upload -->
          <input id="fileupload" type="file" name="fileupload" />
          <div>
            <!-- radio button 1 -->
            <div class="form-check form-check-inline">
              <input type="radio" name="sketch" id="pencil-sketch" class="form-check-input" checked>
              <label for="pencil-sketch" class="form-check-label">Pencil Sketch</label>
            </div>
            <!-- radio button 2 -->
            <div class="form-check form-check-inline">
              <input type="radio" name="sketch" id="color-sketch" class="form-check-input">
              <label for="color-sketch" class="form-check-label">Color Sketch</label>
            </div>
          </div>
          <button id="upload-button" onclick="uploadFile()" class="btn btn-primary"> Upload </button>
        </div>
        <h2>View Result</h2>
      </div>
      <div class="col-1">
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-1"></div>
      <div class="col-10 text-center border">
        <img class="image" id="main"></img>
      </div>
      <div class="col-1"></div>
    </div>

  </div>
</body>

</html>
